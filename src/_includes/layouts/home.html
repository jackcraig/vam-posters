{% extends "layouts/base.html" %} 

{% block content %}

<p>V&A Posters</p>

{% if objs.length %}
<article class="[ studio-feed ] [ dot-shadow panel ] [ bg-tertiary-glare ]">
      <ul class="studio-feed__list">
        {% for item in objs %}
			<li><img src="{{ item._images._iiif_image_base_url }}full/300,/0/default.jpg" alt="" width="" height="">
				<p>{{item._primaryTitle}}</p>
				<p>{{item._primaryDate}}</p>
			</li>
        {% endfor %}
      </ul>
{% endif %}

{% endblock %}
